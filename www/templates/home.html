<div ng-controller="MapCtrl" ng-init="fbLogin()">
    <ion-header-bar class="bar-stable">
      <h1 class="title">InsideOut</h1>
    </ion-header-bar>

    <ion-content>
        <map data-tap-disabled="true" on-create="mapCreated(map)"></map>
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="item item-text-wrap">
              <ul class="list">
                <li class="item item-checkbox" ng-repeat="friend in friends">
                   <label class="checkbox">
                     <input type="checkbox" ng-click="addThisFriend({{friend}})">
                   </label>
                   {{friend}}
                </li>
              </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card">
              
              <div class="item range range-positive">
                <i class="icon ion-android-time"> </i>
                Pick us in {{timeDiff}} mins
                <input ng-model = "timeDiff" type="range" name="volume" min="5" max="60" step="5">
            
              </div>
            </div>
            <div>
              <button class="button button-block button-dark" ng-click="getUber();">
                <i class="icon ion-android-car"> </i>
                Get Uber
              </button>
            </div>
          </div>
        </div>
    </ion-content>

    <ion-footer-bar class="bar-stable">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
    </ion-footer-bar>
  </div>
